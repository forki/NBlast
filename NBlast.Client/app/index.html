<!doctype html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <title>NBlast.Client</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/sb-admin2.css">

    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
</head>

<body>
    <!-- <p>Nothing here {{'yet' + '!'}}</p>-->
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">NBlast.Console</a>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-table fa-fw"></i>Tables</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="pageWrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <section class="col-lg-4 col-md-5">
                <div class="panel panel-primary tile">
                    <div class="pull-left">
                        <div class="circle trace">
                            <i class="fa fa-asterisk"></i>
                        </div>
                    </div>
                    <div class="pull-left">
                        <div class="counter">60</div>
                        <div class="title">Traces</div>
                    </div>
                </div>
            </section>
            <section class="col-lg-4 col-md-5">
                <div class="panel panel-primary tile">
                    <div class="pull-left">
                        <div class="circle debug">
                            <i class="fa fa-cog"></i>
                        </div>
                    </div>
                    <div class="pull-left">
                        <div class="counter">60</div>
                        <div class="title">Debug</div>
                    </div>
                </div>
            </section>
            <section class="col-lg-4 col-md-5">
                <div class="panel panel-primary tile">
                    <div class="pull-left">
                        <div class="circle info">
                            <i class="fa fa-info"></i>
                        </div>
                    </div>
                    <div class="pull-left">
                        <div class="counter">60</div>
                        <div class="title">Info</div>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col-lg-4 col-md-5">
                <div class="panel panel-primary tile">
                    <div class="pull-left">
                        <div class="circle warn">
                            <i class="fa fa-warning"></i>
                        </div>
                    </div>
                    <div class="pull-left">
                        <div class="counter">60</div>
                        <div class="title">Warn</div>
                    </div>
                </div>
            </section>
            <section class="col-lg-4 col-md-5">
                <div class="panel panel-primary tile">
                    <div class="pull-left">
                        <div class="circle error">
                            <i class="fa fa-flash"></i>
                        </div>
                    </div>
                    <div class="pull-left">
                        <div class="counter">60</div>
                        <div class="title">Error</div>
                    </div>
                </div>
            </section>
            <section class="col-lg-4 col-md-5">
                <div class="panel panel-primary tile">
                    <div class="pull-left">
                        <div class="circle fatal">
                            <i class="fa fa-fire"></i>
                        </div>
                    </div>
                    <div class="pull-left">
                        <div class="counter">60</div>
                        <div class="title">Fatal</div>
                    </div>
                </div>
            </section>
        </div>

    </div>
    </div>
</body>

</html>
